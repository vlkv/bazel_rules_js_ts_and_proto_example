syntax = "proto3";

// buf:lint:ignore PACKAGE_VERSION_SUFFIX
package example.thing;

// buf:lint:ignore ENUM_VALUE_PREFIX
enum ThingEnum {
    // buf:lint:ignore ENUM_ZERO_VALUE_SUFFIX
    UNSPECIFIED = 0;
    ONE = 1;
    TWO = 2;
}

message Thing {
    string name = 1;
    ThingEnum thing_enum = 3;
}
